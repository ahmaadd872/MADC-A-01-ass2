<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div>
        <img src="../../public/img/logo.png" alt="twitterlogo" class="twitterlogo">
    </div>
    <div class="logintext">
        <p>Log in to Twitter</p>
    </div>
    <div class="group4">
        <p>Phone number, email address</p>
    </div>
    <div class="group5">
        <p>Password</p>
    </div>
    <div class="group8">
        <button class="loginbtn">Log In</button>
        
    </div>
    <div class="group9">
        <p class="forgot">Forgot password?</p>
        <p class="signup">Sign up to Twitter</p>

    </div>
</body>

</html>
